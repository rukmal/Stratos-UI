{
	"initScripts": ["app.js"],
	"logLevel": "info",
	"urlMappings": [
		{
			"url": "/",
			"path": "/index.jag"
		},
		{
			"url": "/configure/",
			"path": "/configure.jag"
		},
		{
			"url": "/rawjson",
			"path": "/rawjson.jag"
		},
		{
			"url": "/configure/*",
			"path": "/configure_form.jag"
		}
	],
	"errorPages":
         {
             "500":"/errorhtml/error.html",
             "404":"/errorhtml/error-404.html"
         }

}